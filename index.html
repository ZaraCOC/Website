<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- Foundation CSS -->
  <link rel="stylesheet" href="foundation.css">

  <!-- Eigenes CSS -->
  <link rel="stylesheet" href="styles.css">

  <style>
    .orbit img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .orbit {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Hardware Slider</h2>

  <!-- Orbit Slider -->
  <div class="orbit" role="region" aria-label="Hardware Bilder" data-orbit>
    <ul class="orbit-container">
      <button class="orbit-previous">&#9664;</button>
      <button class="orbit-next">&#9654;</button>

      <!-- Slide 1 -->
      <li class="is-active orbit-slide">
        <img src="CPU.JPG" alt="CPU">
      </li>

      <!-- Slide 2 -->
      <li class="orbit-slide">
        <img src="Lüfter.JPG" alt="Lüfter">
      </li>

      <!-- Slide 3 -->
      <li class="orbit-slide">
        <img src="RAM.JPG" alt="RAM">
      </li>
    </ul>
  </div>
  <br>
  <button onclick="myFunction()">Try it</button>

  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- Foundation JS -->
  <script src="js/foundation.js"></script>
  <script>
    $(document).foundation();
    function myFunction() {
      alert("Hello! I am an alert box!");
    }
  </script>

</body>
</html>
